<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map Helsinki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark  justify-content-center">
     <p class="navbar-brand ">Neighborhood Map Helsinki</p>
    </nav>

    <!-- Add container-fluid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-2" id>
          <div class="search-area text-center">
            <input type="text" data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'" placeholder="Search here">
          </div>
          <hr>
          <ul class="place-list" data-bind="foreach: resultList">
            <li class="place-text text-center" data-bind="text: name, click: active"></li>
          </ul>

        </div>
        <div class="col-12 col-md-10">
          <div id="map">
            <p>There is error while loading Google Maps. Please refresh your browser! </p>
          </div>
        </div>
      </div>
    </div>



     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Knockout JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Link to need js files -->
    <script src="/js/app.js"></script>
    <!-- Google Maps API -->
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAnuf_BLGh-_ly8doAc8q5SjWb8meQErLM&callback=initApp">
     </script>
  </body>
</html>
